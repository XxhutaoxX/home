<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8" />
    <title>胡桃の个人主页</title>
    <link rel="icon" href="favicon.ico">
    <meta name="author" content="iami" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="HandheldFriendly" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" href="style/css/main.css" />
</head>

<body>
    <div class="content-container">
        <img class="avatar" src="favicon.ico" />
        <div class="text part1">
            <div>
                <span class="letter">
                    <div class="character">H</div>
                    <span></span>
                </span>
                <span class="letter">
                    <div class="character">U</div>
                    <span></span>
                </span>
                <span class="letter">
                    <div class="character">T</div>
                    <span></span>
                </span>
                <span class="letter">
                    <div class="character">A</div>
                    <span></span>
                </span>
                <span class="letter">
                    <div class="character">O</div>
                    <span></span>
                </span>
            </div>
        </div>
        <span class="bio">
            <span style="transition-delay: 2s" class="emphasis">下次</span>
            <span style="transition-delay: 0.5s">你</span>
            <span style="transition-delay: 1s">路过</span>
            <span style="transition-delay: 1.5s">,</span>
            <span style="transition-delay: 2s">人间</span>
            <span style="transition-delay: 2.5s">已</span>
            <span style="transition-delay: 3s" class="emphasis">无我</span>
            <span style="transition-delay: 3.5s">。</span>
        </span>
        <ul>
    <script type="text/javascript" src="style/js//main.js"></script>
</body>
</html>
